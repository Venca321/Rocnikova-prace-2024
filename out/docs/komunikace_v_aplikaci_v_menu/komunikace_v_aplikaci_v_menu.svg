16,54.5,468.816,64.5,472.816,60.5,468.816" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="58.5" x2="191.5" y1="468.816" y2="468.816"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="115" x="70.5" y="463.007">Zobrazení výsledku</text><!--MD5=[857dc66569fba2e46de5856fab737b89]
@startuml

participant Uživatel
participant "Webová aplikace" as Web
participant Server

Uživatel -> Web : Ukáže gesto
Web -> Web : Získání snímku z kamery
alt nepřekročil limit
    Web -> Server : Požadavek na rozpoznání gesta
    Server -> Server : Rozpoznání gesta
    Server -> Web : Odpověď s výsledkem
    Web -> Web : Posune kurzor
    alt je třeba kliknout
        Web -> Web : Klikne
    else není třeba kliknout
        Web -> Web : Neudělá nic
    end
    Web -> Uživatel : Zobrazení výsledku
end

@enduml

