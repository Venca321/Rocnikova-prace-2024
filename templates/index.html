<!DOCTYPE html>
<html>
    <head>
        <title>Kámen, nůžky, papír</title>
        <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    </head>
    <body>
        <video autoplay></video>
        <p id="responseMessage">-----</p>
        <button onclick="switchCamera()">Kamera test</button>
    </body>
</html>

<style>
    html {
        background-color: #383838;
        overflow: hidden;
    }

    body {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }

    p {
        margin-top: 48px;
        color: white;
        font-size: 36px;
        width: fit-content;
    }

    video {
        margin-top: 5%;
        width: 60vw;
        max-height: 75vh;
        background-color: black;
    }

    @media only screen and (max-device-width: 480px) {
        video {
            width: 90vw;
            height: 75vh;
        }
    }
</style>

<script type="text/javascript">
    var socket = io.connect('wss://' + document.domain + ':' + location.port);
    var cameraID = 0;

    socket.on('response', function(data) {
        document.getElementById('responseMessage').innerText = data.message;
    });

    function switchCamera() {
        cameraID += 1;
    }

    function sendImage(imageData) {
        socket.emit('image', imageData);
    }

    function captureImage() {
        var video = document.querySelector('video');
        var canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        var context = canvas.getContext('2d');
        context.drawImage(video, 0, 0, video.videoWidth, video.videoHeight);
        var data = canvas.toDataURL('image/jpeg');
        sendImage(data);
    }

    function startCamera() {
        navigator.mediaDevices.enumerateDevices()
            .then(function(devices) {
                var videoDevices = devices.filter(function(device) {
                    return device.kind === 'videoinput';
                });

                if (videoDevices.length > 0) {
                    console.log(videoDevices.length())
                    var chosenCamera = videoDevices[cameraID]; // Defaultně vybere první kameru, ale můžete přidat výběr pro uživatele
                    return navigator.mediaDevices.getUserMedia({ video: { deviceId: chosenCamera.deviceId } });
                } else {
                    throw new Error('Žádná kamera nenalezena.');
                }
            })
            .then(function(stream) {
                var video = document.querySelector('video');
                video.srcObject = stream;
                video.onloadedmetadata = function(e) {
                    video.play();
                    setInterval(captureImage, 200); // Snímek každých 200 ms
                };
            })
            .catch(function(err) {
                console.log("Došlo k chybě: " + err);
            });
    }

    window.addEventListener("load", (event) => {
        startCamera();
    });
</script>
