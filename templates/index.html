<!DOCTYPE html>
<html>
    <head>
        <title>Kámen, nůžky, papír</title>
        <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    </head>
    <body>
        <h1>Kámen, nůžky, papír</h1>
        <div>
            <p>Zvolte si jméno:</p>
            <input id="nameInput" />
        </div>
        <button id="submitButton">Potvrdit</button>
    </body>
</html>

<style>
    html {
        background-color: #383838;
        overflow: hidden;
    }

    body {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }

    h1 {
        color: white;
        margin-top: 25vh;
        font-size: 64px;
    }

    div {
        margin-top: 2vh;
    }

    p {
        color: white;
        margin-bottom: 10px;
        font-size: 20px;
    }

    input {
        width: 300px;
        background-color: #00000000;
        border: 2px solid #808080;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        padding: 5px;
    }

    input:focus {
        outline: none;
    }

    button {
        margin-top: 15px;
        border-radius: 5px;
        width: 100px;
        height: 25px;
    }

    @media only screen and (max-device-width: 480px) {
        p {
            font-size: 42px;
        }

        input {
            width: 70vw;
            font-size: 36px;
            border-radius: 10px;
        }

        button {
            margin-top: 32px;
            width: 25vw;
            height: calc(25vw/4);
            border-radius: 10px;
            font-size: 36px;
        }
    }
</style>

<script type="text/javascript">
    function submitName(){
        const name = document.getElementById("nameInput").value;
        location.href = `/game?name=${name}`
    }

    window.addEventListener("load", (event) => {
        document.getElementById("nameInput").addEventListener("keyup", function(event) {
            if (event.keyCode === 13) {
                submitName();
            }
        });

        document.getElementById("submitButton").addEventListener("click", function() {
            submitName();
        });
    });
</script>
