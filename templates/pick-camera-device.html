<!DOCTYPE html>
<html>
    <head>
        <title>Kámen, nůžky, papír</title>
    </head>
    <body>
        <h1>Kámen, nůžky, papír</h1>
        <p>Vyberte Vaši kameru:</p>
        <ul id="deviceList"></ul>
    </body>
</html>

<style>
    html {
        background-color: #383838;
        overflow: hidden;
    }

    body {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }

    h1 {
        margin-top: 25vh;
        margin-bottom: 15px;
        color: white;
        font-size: 64px;
    }

    p {
        margin-top: 7.5vh;
        margin-bottom: 10px;
        color: white;
        font-size: 28px;
    }

    ul {
        list-style: none;
    }

    li {
        color: white;
        font-size: 22px;
        margin-top: 10px;
    }

    li:hover {
        color: aqua;
        text-decoration: underline;
        cursor: pointer;
    }

    @media only screen and (max-device-width: 480px) {
        li {
            margin-top: 20px;
        }
    }
</style>

<script type="text/javascript">
    window.addEventListener("load", (event) => {
        navigator.mediaDevices.getUserMedia({ video: true }) //get permission
        .then(function(stream) {
            navigator.mediaDevices.enumerateDevices()
                .then(function(devices) {
                videoDevices = devices.filter(function(device) {
                    return device.kind === 'videoinput';
                });

                if (videoDevices.length <= 0){
                    throw new Error('Žádná kamera nenalezena.');
                }

                const urlParams = new URLSearchParams(window.location.search);
                const name = urlParams.get("name");
                if (videoDevices.length > 1){
                    const deviceList = document.getElementById("deviceList");

                    videoDevices.forEach(function(device, index) {
                        console.log(device);
                        let listItem = document.createElement("li");
                        listItem.textContent = device.label;
                        listItem.onclick = function() {
                            location.href=`/game?name=${name}&camera=${index}`;
                        };
                        deviceList.appendChild(listItem);
                    });
                }
                else {
                    location.href = `/game?name=${name}&camera=0`;
                }
            });
        });
    });
</script>
